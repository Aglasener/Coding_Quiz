<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">

<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
  
</head>
<body> 
  <div class="container">
  <div class="page-header">
    <span id="timer-container">
        <label for="timer">Timer: <h5 id="timer">0</h5> </label>
    </span>
    
    
    <h1 class="text-center">Coding Quiz</h1>
  </div>
   
  <div class = "text-center">
    <button id="start" type="button" class="btn btn-primary">
        Start Game
    </button> 
     <div id="modal-container" class="modal">
      <div class="modal-content">
          <div class="modal-header">
            <h2 id="modal-name">
            </h2>
          </div>
          <div class="modal-body" id = "questions-modal">
            <button id="0"></button>
            <button id="1"></button>
            <button id="2"></button>
            <button id="3"></button>
          </div>
        </div>
      </div>
  
      <button type="button" class="btn btn-primary" id="scores">
          High Scores
        </button>
     
    <div id="modalTable" class="modal">
          <div class ="modal-content">
          <div class="modal-header">
            <h5 class = "modal-title">Highscores</h5>
            <span class="close">&times;</span>
        
          </div>
          <div class="modal-body" style="height: 500px !important; overflow-y: scroll">
            <table id="scoreboard" class = "table table-striped table-bordered" data-toggle = "table">
              
              <thead class = "thead-dark">
                <tr>
                  <th scope = "col">#</th>
                  <th scope = "col">Username</th>
                  <th scope = "col">Score</th>
                </tr>
              </thead>
              
            </table>
            </div>
      </div>
        </div>
      </div>

  </div>

  
  <script type = "text/javascript" src="assets/questions.js"></script>
  <script type = "text/javascript" src="assets/script.js"></script>
  
</body>

</html>
